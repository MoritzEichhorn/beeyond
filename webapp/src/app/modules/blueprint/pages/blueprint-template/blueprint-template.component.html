<mat-card class="main-card">
  <mat-card-header>
    <mat-card-title>{{template}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <mat-form-field class="input-full-width">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" [(ngModel)]="form.name" name="name">
      </mat-form-field>

      <mat-form-field class="input-full-width">
        <mat-label>Replicas</mat-label>
        <input matInput placeholder="Number of replicas generated" [(ngModel)]="form.replica" name="replica">
      </mat-form-field>

  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button type="submit" (click)="submit()">Request</button>
  </mat-card-actions>
</mat-card>
