<div class="header header-height">
  <div class="header-left">
    <mat-icon [inline]="true" class="unselectable cursor-pointer" (click)="toggleSideNavigation()">reorder</mat-icon>
    <span class="header-title">
      <ng-template [ngIf]="breadcrumbs.length > 1" [ngIfElse]="noLink">
        <a [routerLink]="breadcrumbs[0].link">{{ headerTitle }}</a>
      </ng-template>
      <ng-template #noLink>
        {{ headerTitle }}
      </ng-template>
    </span>
    <div layout-align="center center">
      <span *ngFor="let link of breadcrumbs | slice:1" class="mat-h2">
        <mat-icon [inline]="true" class="unselectable">chevron_right</mat-icon>
        {{ link.title }}
      </span>
    </div>
  </div>
</div>
